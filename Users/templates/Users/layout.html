<!DOCTYPE html>
{% load static %}
<html lang="en">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js" defer></script>

        <nav>

            <div class="btn-group">

                </ul>
            </div>

            <!-- Menu Dropdown -->
            <div class="btn-group">

                    â˜°
                </button>
                <ul class="dropdown-menu" id="menuDropdown">

                    <li><a class="dropdown-item" href="#"><i class="bi bi-file-earmark-text"></i> Exams</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-graph-up"></i> Results</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

    <main>

</html>
